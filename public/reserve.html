<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>예약페이지</h1>
    <h2>이거 걍 실험용임</h2>
    <a href = "/process/logout">Log out</a>
<script>
    // Socket.io 클라이언트 초기화
    const socket = io();


    // 예약 요청 보내기
    function makeReservation(year, month, date, state, space) {

        const reservationData = [year, month, date, state, space];

        // 서버로 예약 데이터 전송
        socket.emit('makeReservationfirst', reservationData);
    }
    makeReservation("2023","9","27","110", "1");//9~12시 예약신청
    
    // 예약 관련 이벤트 핸들러 등록
    socket.on('customEvent', (data) => {
    // 서버로부터의 예약 관련 데이터 수신
        console.log('예약 데이터 출력');
        window.alert(data.year);
    // 예약 데이터를 화면에 표시하거나 처리합니다.
    });
</script>
</body>
</html>
